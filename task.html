<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator App </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .inline {
            max-width: 400px;
            margin: auto;
        }

        .input-icons i {
            position: absolute;
        }

        .input-icons {
            width: 100%;
            margin-bottom: 10px;
        }

        .icon {
            padding: 10px;
            min-width: 40px;
            margin-left: -35px
        }

        .input-field {
            width: 100%;
            padding: 10px;
            text-align: center;
            margin-bottom: 3px;
        }

        .i {

            margin-bottom: 20px;
            padding: initial;
        }
    </style>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <div class="container-fluid">

        <div class="row mt-5 mb-5">
            <div class="col"></div>
            <div class="col-6">
                <div class="row">
                    <h3> Calculator App</h3>
                </div>
                <div class="row">



                    <div class="col">
                        <div class="inline">
                            <div class="input-icons">


                                <label for="num1">Enter First Number</label>

                                <input type="text" class=" input-field" name="first" id="first">
                                <i class="fa-solid fa-eraser icon" onclick=clearFirstInput()></i>


                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="inline">
                            <div class="input-icons">
                                <label for="num2">Enter Second Number</label>

                                <input type="text" class=" input-field" name="second" id="second">
                                <i class="fa-solid fa-eraser icon" onclick=clearsecondInput()></i>
                            </div>

                        </div>
                    </div>
                    <hr class="mt-3" />




                </div>
                <div class="row mt-2">
                    <div class="col">


                        <button type="button" class="btn btn-primary btn-sm" onclick=addition()>Addition</button>
                        <button type="button" class="btn btn-secondary btn-sm"
                            onclick="Subtraction()">Subtraction</button>
                        <button type="button" class="btn btn-success btn-sm"
                            onclick=Multiplication()>Multiplication</button>
                        <button type="button" class="btn btn-danger btn-sm" onclick=Division()>Division</button>
                        <button type="button" class="btn btn-warning btn-sm" onclick=Reset()>Reset</button>

                    </div>
                </div>

                <br>
                <input type=" text" class="card" style="width: 18rem;" value="" id="res" disabled />
            </div>
            <div class="col"></div>
        </div>
    </div>


    <script>

        function addition() {
            const num1 = +document.getElementById('first').value;
            const num2 = +document.getElementById('second').value;
            document.getElementById("res").value = num1 + num2

        }
        function Subtraction() {
            const num1 = document.getElementById('first').value;
            const num2 = document.getElementById('second').value;
            document.getElementById("res").value = num1 - num2

        }
        function Multiplication() {
            const num1 = document.getElementById('first').value;
            const num2 = document.getElementById('second').value;
            document.getElementById("res").value = num1 * num2
        }
        function Division() {
            const num1 = document.getElementById('first').value;
            const num2 = document.getElementById('second').value;
            document.getElementById("res").value = num1 / num2;
        }
        function Reset() {

            document.getElementById('first').value = "";
            document.getElementById('second').value = "";
            document.getElementById('res').value = "";
        }

        const clearFirstInput = () => {
            const currValue = document.getElementById("first").value
            const newValue = currValue?.slice(0, -1)
            document.getElementById("first").value = newValue

        }
        const clearsecondInput = () => {
            const currValue = document.getElementById("second").value
            const newValue = currValue?.slice(0, -1)
            document.getElementById("second").value = newValue


        }


    </script>
</body>

</html>
